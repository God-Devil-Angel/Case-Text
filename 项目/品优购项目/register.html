<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <!-- 头部 -->
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt=""></a>
            </div>
        </div>
        <div class="registerarea">
            <h3>注册新用户
                <em>我有账号，去<a href="">登录</a></em>
            </h3>

            <div class="reg_form">
                <ul>
                    <li>
                        <label for="tel">手机号</label>
                        <input type="tel" class="inp" id='tel'>
                        <span class="erro">不正确，重新输入</span>
                    </li>
                    <li>
                        <label for="">短信验证码</label>
                        <input type="number" class="inp">   
                        <span class=" erro ">不正确，重新输入</span>
                    </li>
                    <li>
                        <label for=" ">邮箱</label>
                        <input type="email " class="inp">
                        <span class="erro ">不正确，重新输入</span>
                    </li>
                    <li>
                        <label for=" ">登陆密码</label>
                        <input type="password " class="inp">
                        <span class=" erro ">不正确，重新输入</span>
                    </li>
                    <li class="safe ">
                        安全强度
                        <em class="ruo ">弱</em>
                        <em class=" zhong ">中</em>
                        <em class="qiang ">强</em>
                    </li>
                    <li class="agree">
                        <input type="checkbox" class="che"> 同意并遵守协议
                    </li>
                    <li class="endzc">
                        <input type="submit" value="完成注册">
                    </li>
                </ul>
            </div>

        </div>
    </div>


</body>

</html>
