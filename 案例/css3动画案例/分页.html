<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            margin: 100px auto;
        }
        
        li {
            float: left;
            width: 30px;
            height: 30px;
            line-height: 30px;
            margin: 10px;
            border: 1px solid black;
            list-style: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.5s;
        }
        
        li:hover {
            transform: translate(0, 30px) rotate(360deg) scale(1.25);
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>

</html>
