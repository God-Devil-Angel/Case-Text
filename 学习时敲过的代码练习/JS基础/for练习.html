<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var s = 0;
        for (var i = 1; i <= 100; i++) {
            s = s + i;
        }
        console.log('1到100的平均值为' + (s / 100))



        var a = 0;
        var b = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                a = a + i;
            } else {
                b = b + i;
            }
        }
        console.log("奇数和为" + b)
        console.log("偶数和为" + a)

        var c = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                c = c + i;
            }
        }
        console.log("北散整除的数和为" + c)
    </script>
</head>
