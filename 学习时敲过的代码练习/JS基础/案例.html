    <title>Document</title>
    <script>
        var a = prompt("请输入班级人数") - 0
        var avg = 0;
        var b = 0;
        for (var i = 1; i <= a; i++) {
            b = prompt(" 输入第" + i + "个学生成绩") - 0
            avg = avg + b
        }
        console.log("全班平均成绩为" + (avg / a))
    </script>
