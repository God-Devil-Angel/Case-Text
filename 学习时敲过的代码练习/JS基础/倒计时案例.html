<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function getTimes(time) {
            var nowTime = +new Date();
            var inputTime = +new Date(time);
            var countTime = (inputTime - nowTime) / 1000; //总秒数
            var d = parseInt(countTime / 60 / 60 / 24); //天数
            d = d < 10 ? '0' + d : d;
            var h = parseInt(countTime / 60 / 60 % 24); //小时
            h = d < 10 ? '0' + h : h;
            var m = parseInt(countTime / 60 % 60); //分钟
            m = m < 10 ? '0' + m : m;
            var s = parseInt(countTime % 60); //秒
            s = s < 10 ? '0' + s : s;
            return '剩余' + d + '天' + h + '小时' + m + '分钟' + s + '秒';
        }

        console.log(getTimes('2020-1-24 0:0:0'));
        console.log(new Date());
        console.log(new Date().valueOf());
        console.log(new Date().getTime());
        console.log(Date.now());
    </script>
</head>
