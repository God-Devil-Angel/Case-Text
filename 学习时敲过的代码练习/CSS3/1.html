<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .a {
            width: 500px;
            height: 500px;
            background: blue;
            margin: 50px auto;
        }
        
        .b {
            height: 300px;
            width: 300px;
            margin: auto;
        }
        
        .e {
            position: relative;
            top: 0px;
            left: 0px;
            width: 300px;
            height: 300px;
            background: green;
        }
        
        .c {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="a">
        <div class="b">
            <div class="e">
                <div class="c">

                </div>
            </div>
        </div>

    </div>

</body>

</html>
