<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .nav {
            width: 1600px;
            margin: 50px auto;
            text-align: center;
        }
        
        ul {
            margin: auto;
        }
        
        li {
            float: left;
            margin: 10px;
            list-style: none;
            perspective: 400px;
        }
        
        li .box {
            position: relative;
            width: 80px;
            height: 30px;
            margin: 100px auto;
            transform-style: preserve-3d;
            transition: all 0.4s;
        }
        
        .s,
        .x {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 30px;
        }
        
        .s {
            background: blue;
            transform: translateY(15px) rotateX(-90deg);
        }
        
        .x {
            background: pink;
            transform: translateZ(15px);
        }
        
        li .box:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <div class="box">
                    <div class="s">黑马</div>
                    <div class="x">程序员</div>
                </div>
            </li>
            <li>

            </li>

                    <div class="x">程序员</div>
                </div>
            </li>
            <li>
                <div class="box">
                    <div class="s">黑马</div>
                    <div class="x">程序员</div>
                </div>
            </li>
        </ul>
    </div>

</body>

</html>
