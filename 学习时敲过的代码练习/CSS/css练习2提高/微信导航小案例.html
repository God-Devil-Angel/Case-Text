<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        * {
            padding: 0;
            margin: 0;
        }
        .nav {
            width: 968px;
            height: 75px;
            margin: 20px auto;
            text-align: right; 
            
        }
        body {
            background: url(img/wx.jpg) repeat-x;
        }
        .nav ul li {
           float: left;
           margin: 0 10px;
           
           
            
            
        }
         .nav li a {
           
            display: inline-block;
            height: 33px;
            line-height: 33px;
            color: #fff;
            padding-left:15px; 
            background:url(img/to.png) no-repeat left top;
           
            
        }
        .nav li  span {
            display: inline-block;
           height: 33px;
            line-height: 33px;
             font-size: 18px;
            background: url(img/to.png) no-repeat  right top;
            padding-right: 15px;
             
            
        }
        .nav li a:hover {
            background: url(img/ao.png) no-repeat top left;
        }
        .nav li a span:hover {
            background: url(img/ao.png) no-repeat top right;
        }
        
    </style>
</head>
