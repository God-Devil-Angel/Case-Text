<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>、
			<style>
		li:first-child{
			color:red;
		}
		li:last-child{
		
			color:blue;
			}
			
		li:nth-child(3){
			color:green;
		}
			
		li:nth-last-child(2){
			color:chartreuse;
		}
		</style>
	</head>
	<body>
		<ul>
			<li>我</li>
			<li>是</li>
			<li>真</li>
			<li>爱</li>
			<li>你</li>
		</ul>
	</body>
</html>
