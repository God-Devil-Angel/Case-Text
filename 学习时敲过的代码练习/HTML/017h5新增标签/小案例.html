<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="">
			<fieldset>
				<legend >学生档案</legend>
			<table align="center">
				<col width="100px" >
				<tr>
					<td align="right">
						<label for="acb">姓名：</label>
					</td>
					<td align="left">
						<input id="acb" type="text" placeholder="输入学生姓名" autocomplete name="sname"/>
					</td>
				</tr>
				  
				  <tr>
					  <td align="right">
						 性别：
					  </td>
					  <td>
						  <input type="radio" name="sex" checked>男  <input type="radio" name="sex">女
					  </td>
					  
					  
				  </tr>
				<tr>
				<td align="right">
					<label for="acc">手机号：</label>
				</td>
				<td align="left">
					<input id="acc" type="tel" placeholder="输入手机号" autocomplete name="phone"/>
					
				</td>
				</tr>
				
				<tr>
					<td align="right">
						<label for="aca">邮箱：</label>
					</td>
					<td align="left">
						<input id="aca" type="email" placeholder="输入邮箱" autocomplete name="email"/>
					</td>
				</tr>
				
				<tr>
					<td align="right">
						爱好：
					</td>
					
					<td>
						<input type="checkbox">吃屎
						<input type="checkbox">吃屎
						<input type="checkbox">吃屎
						<input type="checkbox">吃屎
						<input type="checkbox">吃屎
					</td>
				</tr>
				
				
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="保存">
						<input type="reset">
						
					</td>
				</tr>
				
				
				
					
				
				
				
				
			</table>
			</fieldset>
		</form>
	</body>
</html>
