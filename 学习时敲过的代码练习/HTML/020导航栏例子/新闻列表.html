<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		*{
			padding:0;
			margin:0
			}
		.box{
			width:310px;
			height:220px;
			border:1px solid gray;
			padding:5px 20px;
			margin:100px auto;
			
			
			
		}
			
		.box div{
			height:30px;
			border-bottom:1px solid gray;
			line-height:30px;
			padding:5px;
			margin-bottom:5px;
		}
			
		li{
			
			list-style:none;
			
			background:url(img/tb.gif) no-repeat left center;
			
		}
			
		.box ul li a {
			
		    display:block;
			text-decoration:none;
			font-size:14px;
			border-bottom:1px dashed gray;
			padding: 3px;
			line-height:25px;
			padding-left:15px;
		}
		.box ul li a:hover{
			background-color:orange;
		}
			</style>
	</head>
	<body>
		<div class="box">
			<div><h3>未来究竟有多远</h3></div>
			<ul>
				<li><a href="">我爱你</a></li>
				<li><a href="">一生一世</a></li>
				<li><a href="">从未有过</a></li>
				<li><a href="">或许</a></li>
				<li><a href="">你还未出现</a></li>
			</ul>
		</div>
	</body>
</html>
