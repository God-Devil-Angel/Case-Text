<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='JS/vue.js'></script>
</head>

<body>
    <div class="app">
        <button-counts></button-counts>
    </div>
    <script>
        Vue.component('button-counts', {
            data: function() {
                return {
                    count: 0
                }
            },
            template: '<button @click="count++">点击了{{count}}次</button>'
        })
        var vm = new Vue({
            el: '.app',
            data: {

            }
        })
    </script>

</body>
