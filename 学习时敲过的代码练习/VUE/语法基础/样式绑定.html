<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='JS/vue.js'></script>
    <style>
        .active {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
        
        .error {
            background: skyblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div v-bind:class='[activClass,errorClass]'>1</div>
        <div v-bind:class='array'>2</div>
        <div v-bind:class='objClass'>3</div>
        <div v-bind:class="{active:isActive}">4</div>
        <button v-on:click='toggle'>切换</button>
    </div>
    <script>
        var vm = new Vue({
            el: '.box',
            data: {
                isActive: true,
                activClass: 'active',
                errorClass: 'error',
                array: ['active', 'error'],
                objClass: [{
                    active: false
                }, 'error']
            },
            methods: {
                toggle: function() {
                    this.isActive = !this.isActive;
                    this.activClass = '';
                    this.array[1] = ''
                }
            }
        })
    </script>

</body>

</html>
