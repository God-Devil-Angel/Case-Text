<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/vue.js"></script>
</head>

<body>
    <div class="box">
        <input type="text" v-model.number='age' @blur='hande'>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '.box',
        data: {
            age: '22'
        },
        methods: {
            hande: function(e) {
                console.log(this.age + 33);
            }
        }
    })
</script>

</html>
